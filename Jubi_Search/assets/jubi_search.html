<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Jubi Search</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="action.js"></script>
    <script type="text/javascript" src="ajax_calls.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="selectbutton">
        <button type="submit" class="click_signup">Sign up</button>
        <button type="submit" class="click_search">Search</button>
      </div>

      <div id="registration_form">
        <div>
          <img src="name.jpg" class="name-img" />
          <input
            type="text"
            id="form_name"
            name=""
            required=""
            placeholder="Enter name"
          />
          <span class="error_form" id="name_error_message"></span>
        </div>
        <div>
          <img src="email.jpg" name="email-img" />
          <input
            type="email"
            id="form_email"
            name=""
            required=""
            placeholder="Enter email"
          />
          <span class="error_form" id="email_error_message"></span>
        </div>
        <div>
          <img src="contact.jpg" class="contact-img" />
          <input
            type="text"
            id="form_contact"
            name=""
            required=""
            placeholder="Enter contact"
          />
          <span class="error_form" id="contact_error_message"></span>
        </div>
        <!-- <button id="register_submit" type="submit" value="Register" name="">
          Register
        </button> -->

        <button id="register_submit" class="button">
          <span>Register</span>
        </button>
        <span id="register_success">Thanks Buddy you are Registered</span>
      </div>

      <div id="search_container">
        <div class="searchfield">
          <img src="search.jpg" class="search-img" />
          <input
            type="text"
            placeholder="Please search here"
            name="search"
            id="search"
            required
          />
        </div>
        <button id="search_submit" class="button"><span>Submit</span></button>
      </div>
    </div>

    <div class="tableContainer">
      <table>
        <tr>
          <th>
            Name
          </th>
          <th>
            Email
          </th>
          <th>
            Mobile
          </th>
        </tr>
      </table>
    </div>

    <!-- <div class = "card">
      <div class="name">Name</div>
      <div class="email">Email</div>
      <div class="number">Contact</div>
    </div> -->

    <!-- <div id="register-success">
      Thanks Buddy you are Registered !
    </div> -->
    <div class="errmsg"></div>
  </body>
</html>
