<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta https-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Jubi Search</title>
    <link rel="stylesheet" href="https://pixie.jubi.ai/jubisearch/css" />
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script
      type="text/javascript"
      src="https://pixie.jubi.ai/jubisearch/action"
    ></script>
    <script
      type="text/javascript"
      src="https://pixie.jubi.ai/jubisearch/ajax_calls"
    ></script>
    <script
      type="image/jpeg"
      src="https://pixie.jubi.ai/jubisearch/backgroundImage"
    ></script>
    <script
      type="image/jpeg"
      src="https://pixie.jubi.ai/jubisearch/nameImage"
    ></script>
    <script
      type="image/jpeg"
      src="https://pixie.jubi.ai/jubisearch/contactImage"
    ></script>
    <script
      type="image/jpeg"
      src="https://pixie.jubi.ai/jubisearch/emailImage"
    ></script>
    <script
      type="image/jpeg"
      src="https://pixie.jubi.ai/jubisearch/searchImage"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="selectbutton">
        <button type="submit" class="click_signup">Sign up</button>
        <button type="submit" class="click_search">Search</button>
      </div>

      <div id="registration_form">
        <div>
          <img
            src="https://pixie.jubi.ai/jubisearch/nameImage"
            class="name-img"
          />
          <input
            type="text"
            id="form_name"
            name=""
            required=""
            placeholder="Enter name"
          />
          <span class="error_form" id="name_error_message"></span>
        </div>
        <div>
          <img
            src="https://pixie.jubi.ai/jubisearch/emailImage"
            name="email-img"
          />
          <input
            type="email"
            id="form_email"
            name=""
            required=""
            placeholder="Enter email"
          />
          <span class="error_form" id="email_error_message"></span>
        </div>
        <div>
          <img
            src="https://pixie.jubi.ai/jubisearch/contactImage"
            class="contact-img"
          />
          <input
            type="text"
            id="form_contact"
            name=""
            required=""
            placeholder="Enter contact"
          />
          <span class="error_form" id="contact_error_message"></span>
        </div>
        <!-- <button id="register_submit" type="submit" value="Register" name="">
          Register
        </button> -->

        <button id="register_submit" class="button">
          <span>Register</span>
        </button>
        <span id="register_success">Thanks Buddy you are Registered</span>
      </div>

      <div id="search_container">
        <div class="searchfield">
          <img
            src="https://pixie.jubi.ai/jubisearch/searchImage"
            class="search-img"
          />
          <input
            type="text"
            placeholder="Please search here"
            name="search"
            id="search"
            required
          />
        </div>
        <button id="search_submit" class="button"><span>Submit</span></button>
      </div>
    </div>

    <div class="tableContainer">
      <table>
        <tr>
          <th>
            Name
          </th>
          <th>
            Email
          </th>
          <th>
            Mobile
          </th>
        </tr>
      </table>
    </div>

    <!-- <div class = "card">
      <div class="name">Name</div>
      <div class="email">Email</div>
      <div class="number">Contact</div>
    </div> -->

    <!-- <div id="register-success">
      Thanks Buddy you are Registered !
    </div> -->
    <div class="errmsg"></div>
  </body>
</html>
